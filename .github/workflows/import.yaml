name: Import

on:
  workflow_dispatch:
    inputs:
      full:
        description: 'Full import'
        required: true
        default: 'false'
        type: boolean

permissions:
  contents: read

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v5
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - run: aws s3 cp --recursive s3://vlegout-sport/data data
      - run: mkdir -p public/activities
      - if: ${{ ! inputs.full }}
        run: aws s3 cp s3://vlegout-sport/legacy.tar.xz . && tar -xJf legacy.tar.xz
      - run: mkdir -p legacy && uv run scripts/import.py ${{ inputs.full }}
      - if: ${{ inputs.full }}
        run: tar -cJf legacy.tar.xz legacy && aws s3 cp legacy.tar.xz s3://vlegout-sport/legacy.tar.xz
      - run: tar -cJf public.tar.xz public && aws s3 cp public.tar.xz s3://vlegout-sport/public.tar.xz
