name: Import

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v5
      - run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs -o rustup.sh
          sh rustup.sh -y
      - run: cd api && uv run maturin develop
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - run: aws s3 cp --recursive s3://vlegout-sport/data data
      - run: mkdir -p public/activities
      - run: uv run --project api api/python/api/import.py
      - run: aws s3 rm --recursive s3://vlegout-sport/public
      - run: aws s3 cp --recursive public s3://vlegout-sport/public/
